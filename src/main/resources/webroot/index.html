<html>
<head>
    <title>ChlipChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webjars/jquery/1.11.2/jquery.min.js"></script>
    <script src="webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="vertx-eventbus.js"></script>
    <script src="bind.min.js"></script>
    <script src="Autolinker.min.js"></script>
    <script src="chlipchat.js"></script>
    <link href="font-lato.css" rel="stylesheet" type="text/css"/>
    <link href="simplegrid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="grid grid-pad">
    <div class="col-3-12">
        <div class="user-list" style="height:90%;">
            <ul id="user-list"></ul>
        </div>
    </div>
    <div class="col-9-12">
        <div class="chat" style="height:90%;">

            <ul id="chat" style="height:88%; overflow-y:scroll;">
            </ul>

            <textarea id="input" placeholder ="Type your message" rows="3"></textarea>

        </div>
    </div>
</div>

</body>
</html>
